<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previ-Autos</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="contenedor_Amarillo">
        <div class="imagen">
            <img src="./img/logo.png" alt="Logo_Previ_Autos">
        </div>
    </div>
    <div class="contenedor_Blanco">
        <form action="submit" id="form">
            <h2>Inicia sesión para continuar</h2>
            <div class="formulario">
                <input type="email"  placeholder="     E-mail">
                <input type="password" placeholder="      Password">
                <button id="btnSubmit">INICIAR SESIÓN</button>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <span>¿Todavía no tienes una cuenta? <a href="#">Regístrate</a></span>
        </form>
    </div>
    <script src="./script/index.js"> </script>
</body>
</html>
